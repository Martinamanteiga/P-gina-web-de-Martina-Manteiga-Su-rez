<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Deportiva Interactiva</title>
  <link rel="stylesheet" href="styles/style.css">
  
</head>
<body>
  <header>
    <h1>Galería Deportiva Interactiva</h1>
    <p>Haz clic en las imágenes, cambia el texto y observa el objeto en movimiento.</p>
  </header>

  <section class="gallery">
    <div class="image-card" id="soccer" onclick="changeImage('soccer')">
      <img src="https://urbancolex.com/wp-content/uploads/2020/07/tama%C3%B1o-de-la-pelota-de-futbol-11.png" alt="Fútbol" />
      <p>Fútbol</p>
    </div>
    <div class="image-card" id="basketball" onclick="changeImage('basketball')">
      <img src="https://www.idsports.es/blogadmin/uploads/resize/3_1714655611-pexels-markusspiske-1752757.jpg" alt="Baloncesto" />
      <p>Baloncesto</p>
    </div>
    <div class="image-card" id="tennis" onclick="changeImage('tennis')">
      <img src="https://as1.ftcdn.net/v2/jpg/00/70/05/80/1000_F_70058017_1kSAVhc690JLMEU7nL4PoHuIWTzws2pk.jpg" alt="Tenis" />
      <p>Tenis</p>
    </div>
    <div class="image-card" id="baseball" onclick="changeImage('baseball')">
      <img src="https://www.beisbolmlb.com/wp-content/uploads/beisbolvenezolano4-e1501176946770.jpg" alt="Béisbol" />
      <p>Béisbol</p>
    </div>
  </section>

  <section class="interactive">
    <label for="text-input">Introduce un texto para cambiar el encabezado:</label>
    <input type="text" id="text-input" placeholder="Escribe algo aquí">
    <p id="changed-text">Texto original</p>
  </section>

  <div id="moving-object">
    <img src="https://entrenadorpersonaloriol.com/wp-content/uploads/2022/02/sports-tools.jpg" alt="Objeto en movimiento" />
  </div>

  <script>
    // Función para cambiar la imagen
    function changeImage(sport) {
      const images = {
        soccer: 'https://www.bubblefootball.es/wp-content/uploads/2016/07/por-que-se-juega-11-jugadores-equipo-futbol.jpg',
        basketball: 'https://jimsports.com/wp-content/uploads/2023/04/baloncesto-historia-curiosidades.jpg',
        tennis: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Tennis_Racket_and_Balls.jpg/800px-Tennis_Racket_and_Balls.jpg',
        baseball: 'https://static.vecteezy.com/system/resources/previews/028/668/229/non_2x/baseball-ball-generate-ai-photo.jpg'
      };

      const imageElement = document.getElementById(sport).querySelector('img');
      imageElement.src = images[sport];
    }

    // Función para cambiar el texto al escribir en el campo
    const textInput = document.getElementById('text-input');
    const changedText = document.getElementById('changed-text');

    textInput.addEventListener('input', function() {
      changedText.textContent = textInput.value;
    });

    // Función para mover el objeto
    let position = 0;
    const movingObject = document.getElementById('moving-object');

    setInterval(() => {
      position += 100;
      if (position > window.innerWidth) position = -100;
      movingObject.style.left = `${position}px`;
    }, 1000);
  </script>
</body>
</html>
